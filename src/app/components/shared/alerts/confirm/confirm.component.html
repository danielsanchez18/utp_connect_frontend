<div class="hs-overlay-animation-target hs-overlay-open:scale-100 hs-overlay-open:opacity-100 scale-95 opacity-0 ease-in-out transition-all duration-100 sm:max-w-md sm:w-full m-3 sm:mx-auto min-h-[calc(100%-56px)] flex items-center">
  <div class="bg-white rounded-2xl px-5 py-5 shadow-lg flex flex-col items-center gap-y-5 w-full pointer-events-auto">

    <!-- Icono -->
    <section class="">
      <div class="text-primary bg-[#e5f3e7] rounded-lg p-2">
        <lucide-icon [name]="CircleQuestionMark" class="size-8" />
      </div>
    </section>

    <!-- Contenido -->
    <section class="text-center space-y-3">
      <p class="font-semibold text-lg">{{ title }}</p>
      <p class="text-sm text-balance">
        {{ message }}
        <strong *ngIf="value">"{{ value }}"</strong>
      </p>
    </section>

    <!-- Botones de acciÃ³n -->
    <section class="flex items-center gap-x-2 w-full">
      <button type="button" *ngIf="btnText !== 'Cargando...'"
        class="w-full btn-secondary text-sm" data-hs-overlay="#alerts-confirm">
        {{ btnSecondary }}
      </button>

      <!-- <button type="button"
        class="w-full btn-primary" data-hs-overlay="#alerts-confirm"
        (click)="onConfirm()">
        {{ btnPrimary }}
      </button> -->

      <button type="button"
        class="w-full btn-primary text-sm"
        (click)="onConfirm()">
        {{ btnText }}
      </button>
    </section>
  </div>
</div>
