<section class="grid lg:grid-cols-2 min-h-[100dvh]">

  <!-- Image Student -->
  <div class="h-full w-full hidden lg:flex items-center justify-center">
    <img src="/img/draws/draw_social.png" alt="Logo" class="h-full max-h-96 object-cover">
  </div>
  <!-- End Image Student -->

  <!-- Form Login -->
  <div class="grid gap-y-10 m-auto h-fit px-5">

    <!-- Title -->
    <div class="grid gap-y-5">
      <div class="h-10">
        <img src="/img/logos/logo.png" alt="Logo" class="h-full object-cover">
      </div>
      <div>
        <h3 class="text-2xl font-bold text-gray-900">La nueva experiencia digital de aprendizaje</h3>
        <p class="text-xl text-gray-700">Cercana, dinámica y flexible</p>
      </div>
    </div>
    <!-- End Title -->

    <!-- Form -->
    <form class="grid">
      <p class="text-gray-600">Ingresa tu datos para
        <span class="text-gray-950 font-semibold">iniciar sesión.</span>
      </p>

      <!-- Email -->
      <div class="space-y-2 mt-5">
        <p class="text-sm font-semibold">Código UTP</p>
        <!-- Input Email -->
        <div class="relative">
          <input type="email"
            class="w-full outline-none border-gray-400 px-4 py-2.5 pr-10 text-sm rounded-md"
            placeholder="Ingresa tu usuario"
            required
          >
          <lucide-icon [name]="User" class="absolute text-gray-500 size-5 top-1/2 -translate-y-1/2 right-2" />
        </div>
        <div class="flex items-center gap-x-2">
          <lucide-icon [name]="Info" class="text-gray-800 size-4" />
          <p class="text-xs text-gray-800">Ejemplo de usuario: U1533148 (no digitar el &#64;utp.edu.pe)</p>
        </div>
      </div>
      <!-- End Email -->

      <!-- Password -->
      <div class="space-y-2 mt-5">
        <p class="text-sm font-semibold">Contraseña</p>
        <!-- Input Password -->
        <div class="relative">
          <input type="password"
            id="password"
            class="w-full outline-none border-gray-400 px-4 py-2.5 pr-10 text-sm rounded-md"
            placeholder="Ingresa tu contraseña"
            required
          >
          <button type="button" data-hs-toggle-password='{
              "target": "#password"
            }' class="absolute inset-y-0 end-0 flex items-center z-20 px-4 cursor-pointer text-gray-500 rounded-e-md focus:outline-hidden focus:text-primary">
            <svg class="shrink-0 size-5" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
              <path class="hs-password-active:hidden" d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
              <path class="hs-password-active:hidden" d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
              <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
              <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
              <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>
      <!-- End Password -->

      <!-- Button & Forgot Password -->
      <div class="mt-7 space-y-3">
        <!-- Forgot Password -->
        <a href="" class="block ml-auto w-fit text-sm font-semibold text-primary hover:underline">
          Restablecer contraseña
        </a>

        <!-- Button -->
        <a href="/">
          <button class="text-sm font-semibold text-white text-center w-full rounded-md py-2.5 px-4 bg-primary">
            Iniciar Sesión
          </button>
        </a>
      </div>
      <!-- End Button & Forgot Password -->
    </form>
    <!-- End Form -->

  </div>
  <!-- End Form Login -->

</section>
